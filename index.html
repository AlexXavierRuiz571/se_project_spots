<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Xavier Ruiz" />
    <meta
      name="description"
      content="An interactive social media web application where users can add and remove photos, like photos of other users, and make minor profile adjustments. Built to showcase front-end development and user interaction features."
    />
    <meta
      name="keywords"
      content="social media app, photo sharing, user interaction, web development,"
    />

    <title>Title Pending</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviation</p>
            <button class="profile__edit-button">
              <img
                src="./images/pencil-icon.svg"
                alt="Pencil Icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button">
            <img src="./images/plus-icon.svg" alt="Plus Icon" /> New Post
          </button>
        </section>
        <section class="cards page__section"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
