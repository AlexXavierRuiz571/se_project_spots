<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Alex Xavier Ruiz" />
    <meta
      name="description"
      content="An interactive social media web application where users can add and remove photos, like photos of other users, and make minor profile adjustments. Built to showcase front-end development and user interaction features."
    />
    <meta
      name="keywords"
      content="social media app, photo sharing, user interaction, web development,"
    />

    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <div class="modal" id="image-preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close-button modal__close-button_type_preview"
            type="button"
            aria-label="Close"
          ></button>
          <img src="#" alt="#" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Current Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviation</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil-icon.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-button">
            <img src="./images/plus-icon.svg" alt="Plus Icon" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <template id="card-template">
            <li class="card">
              <button
                type="button"
                class="card__delete-button"
                aria-label="Delete"
              ></button>
              <img src="#" alt="" class="card__image" />
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="Like"
                ></button>
              </div>
            </li>
          </template>
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
    </div>
    <div class="modal" id="edit-profile-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" name="edit-profile-form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              name="name"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
          </label>
          <span class="modal__input-error" id="profile-name-input-error"></span>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              name="about"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
          </label>
          <span
            class="modal__input-error"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="new-post-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" name="new-card-form" novalidate>
          <label for="image-input" class="modal__label">
            Image link
            <input
              id="image-input"
              name="link"
              type="url"
              class="modal__input"
              placeholder="Place a link to the picture"
              required
            />
          </label>
          <span class="modal__input-error" id="image-input-error"></span>
          <label for="caption-input" class="modal__label">
            Caption
            <input
              id="caption-input"
              name="title"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              required
              minlength="2"
              maxlength="30"
            />
          </label>
          <span class="modal__input-error" id="caption-input-error"></span>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
